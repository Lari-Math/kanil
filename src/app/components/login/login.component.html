<div class="login-container">
  <form *ngIf="showLoginForm" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <!-- Login Form -->
    <div class="form-group">
      <label for="username">Usuário:</label>
      <input type="email" id="username" formControlName="username" required>
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" formControlName="password" required>
    </div>
    <button type="submit">Login</button>
    <button type="button" (click)="toggleForms()">Criar Conta</button>
  </form>

  <form *ngIf="showCreateAccountForm" [formGroup]="createAccountForm" (ngSubmit)="onCreateAccountSubmit()">
    <!-- Create Account Form -->
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="surname">Sobrenome:</label>
      <input type="text" id="surname" formControlName="surname" required>
    </div>
    <div class="form-group">
      <label for="birth">Data de Nascimento:</label>
      <input type="date" id="birth" formControlName="birth" required>
    </div>
    <div class="form-group">
      <label for="newUsername">Usuário:</label>
      <input type="email" id="newUsername" formControlName="newUsername" required>
    </div>
    <div class="form-group">
      <label for="newPassword">Nova Senha:</label>
      <input type="password" id="newPassword" formControlName="newPassword" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirme a Senha:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
    </div>
    <button type="submit">Criar Conta</button>
    <button type="button" (click)="toggleForms()">Voltar</button>
</form>
</div>
